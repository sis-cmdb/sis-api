<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <form role="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" ng-model="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required>
          </div>
          <button type="button" class="btn btn-default btn-block" ng-click="login()">Login</button>
        </form>
    </div>
</div>
